     <!-- JavaScript for DOM manipulation Adds new paragraph element to the page when it loafs -->
    <script>
        // Wait for the DOM to fully load before executing the script
        document.addEventListener('DOMContentLoaded', function() {
            // Select the body element where we will add new content
            const body = document.querySelector('body');
            
            // Create a new paragraph 
            const newParagraph = document.createElement('p');
            
            // Add text content to the new paragraph
            newParagraph.textContent = 'DOM MANIPULATION SUCCESS B)';
            
            // Style the paragraph
            newParagraph.style.textAlign = 'center';
            newParagraph.style.marginTop = '10px';
            newParagraph.style.fontSize = '22px';
            newParagraph.style.color = 'black';

            // Append the new paragraph to the body
            body.appendChild(newParagraph);
        });
    </script>
