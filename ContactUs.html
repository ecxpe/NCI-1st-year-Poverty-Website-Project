<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section with dark background and centered text -->
    <header class="header text-center d-flex align-items-center justify-content-center bg-dark text-light">
        <h1 class="display-4 text-primary">Contact Us</h1>
    </header>

    <!-- Contact Form Section: Main content section of the page -->
    <section class="content container my-5">
        <!-- Subheading for the contact section -->
        <h2 class="text-center text-danger">Get in Touch</h2>
        
        <!-- Contact form -->
        <form class="mt-4">
            <!-- Name input field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            
            <!-- Email input field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            
            <!-- Message input field -->
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" required></textarea>
            </div>
            
            <!-- Submit button centered -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </section>

    <footer class="footer bg-dark text-white text-center py-3">
        <p class="mb-0">Page done by x23236175 Ethan</p>
    </footer>

    <!-- Bootstrap JS and Popper.js (for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
